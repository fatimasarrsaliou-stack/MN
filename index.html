<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Portfolio</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <!-- HERO -->
    <section class="hero">
        <h1>Ton Nom</h1>
        <p>Ton métier – Développeur · Designer · Créateur</p>
        <a href="#portfolio" class="btn">Voir mes projets</a>
    </section>

    <!-- ABOUT -->
    <section class="about" id="about">
        <h2>À propos</h2>
        <p>
            Une courte description sur toi, ton expérience, et ce que tu fais.
        </p>
    </section>

    <!-- PORTFOLIO -->
    <section class="portfolio" id="portfolio">
        <h2>Portfolio</h2>

        <div class="grid">
            <div class="card">
                <img src="https://via.placeholder.com/800x500" alt="">
                <h3>Projet 1</h3>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/800x500" alt="">
                <h3>Projet 2</h3>
            </div>

            <div class="card">
                <img src="https://via.placeholder.com/800x500" alt="">
                <h3>Projet 3</h3>
            </div>
        </div>
    </section>

    <!-- CONTACT -->
    <section class="contact" id="contact">
        <h2>Contact</h2>
        <p>Tu veux travailler avec moi ?</p>
        <a class="btn" href="mailto:email@example.com">Me contacter</a>
    </section>

</body>
</html>
